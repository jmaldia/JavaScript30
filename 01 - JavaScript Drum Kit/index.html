<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>JavaScript30 Drum Kit</title>
		<link href="style.css" rel="stylesheet" />
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109181346-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-109181346-1');
		</script>
	</head>
  
	<body>
		<!-- Keyboard keys -->
		<div class="instuctions">Use the corresponding Keyboard Keys to play. You can't use the mouse yet.</div>
		<div class="container">
			
			<div data-key="65" class="keys">
				<p><span class="letter">A</span><br>Clap</p>
			</div>
			<div data-key="83" class="keys">
				<p><span class="letter">S</span><br>Hihat</p>
			</div class="keys">
			<div data-key="68" class="keys">
				<p><span class="letter">D</span><br>Kick</p>
			</div class="keys">
			<div data-key="70" class="keys">
				<p><span class="letter">F</span><br>Openhat</p>
			</div class="keys">
			<div data-key="71" class="keys">
				<p><span class="letter">G</span><br>Boom</p>
			</div>
			<div data-key="72" class="keys">
				<p><span class="letter">H</span><br>Ride</p>
			</div>
			<div data-key="74" class="keys">
				<p><span class="letter">J</span><br>Snare</p>
			</div>
			<div data-key="75" class="keys">
				<p><span class="letter">K</span><br>Tom</p>
			</div>
			<div data-key="76" class="keys">
				<p><span class="letter">L</span><br>Kink</p>
			</div>

		</div>
		
		<!-- Sound Files -->
		<audio data-key="65" src="sounds/clap.wav"></audio>
		<audio data-key="83" src="sounds/hihat.wav"></audio>
		<audio data-key="68" src="sounds/kick.wav"></audio>
		<audio data-key="70" src="sounds/openhat.wav"></audio>
		<audio data-key="71" src="sounds/boom.wav"></audio>
		<audio data-key="72" src="sounds/ride.wav"></audio>
		<audio data-key="74" src="sounds/snare.wav"></audio>
		<audio data-key="75" src="sounds/tom.wav"></audio>
		<audio data-key="76" src="sounds/tink.wav"></audio>
	</body>

	<script src="scripts.js" type="text/javascript"></script>
</html>
